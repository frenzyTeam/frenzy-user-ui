
<div class="container loginPage">
  <p-toast [baseZIndex]="9000"  [autoZIndex]=false>
  </p-toast>
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" autocomplete="off">
            <div class="form-label-group">
              <input type="text" id="inputEmail" class="form-control" placeholder="Username" autofocus name="username"
                [(ngModel)]="login.username">
              <!-- <label for="Username">Username</label> -->
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"
                [(ngModel)]="login.password">
              <!-- <label for="inputPassword">Password</label> -->
            </div>

            <div class=" mb-3 forgot-psd text-right">
              <!-- <input type="checkbox" class="custom-control-input" id="customCheck1"> -->
              <a href="#">Forgot Password ?</a>
              <!-- <label class="custom-control-label" for="customCheck1">Remember password</label> -->
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onLogin()">Sign
              in</button>
            <p class="not-register my-2">Not registered? <a [routerLink]="['/register']">Create an account</a></p>
            <!-- <hr class="my-4"> -->
            <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
