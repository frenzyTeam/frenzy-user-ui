<div class="container registerPage">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-4 mx-auto" >
      <div class="card card-6">
        <div class="card-heading my-3">
            <h2 class="title">Create Account</h2>
        </div>
        <div class="card-body">
            <form>
              <div class="form-label-group">
                <input type="text" id="inputEmail" class="form-control" placeholder="Name"   autofocus>
              </div>
              <div class="form-label-group" >
                
                <p-calendar class="calendar-class-registration"  appendTo="body" placeholder="DD-MM-YYYY" dateFormat="dd-mm-yy"
                dataType="string" [showIcon]="true" 
                (onSelect)="validateReturnDate()"
                onPaste="return false;">
              </p-calendar>
              </div>
              <div class="form-label-group">
                <input type="text" id="userId" class="form-control" placeholder="User ID" >
              </div>
              <div class="form-label-group">
                <input type="password" id="userPassword" class="form-control" placeholder="password" >
              </div>
              <div class="form-label-group ">
                <p-dropdown [style]="{'width':'100%'}" appendTo="body"
               
                placeholder="Select"
              >
            </p-dropdown>
              </div>
               
            </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
          <p class="already-register my-2">Have already an account? <a [routerLink]="['/login']">Login here</a></p>
        </div>
    </div>
</div>
  </div>
  </div>
