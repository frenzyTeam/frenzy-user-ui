<div class="table-responsive" *ngIf="responseData && responseData.length>0;else noData">
  <p-table class="table inPlay-table" [value]="responseData" [style]=" {width:'100%'}">
    <ng-template pTemplate="header">
      <tr *ngIf="!hideRow">
        <th class="cricket-header">{{header}}</th>
        <th class="cricket-header"></th>
        <th class="cricket-header"></th>
        <th class="cricket-header"></th>
        <th class="cricket-header"></th>
      </tr>
      <tr>
        <th class="w-30 table-header"></th>
        <th class="w-25 table-header"></th>
        <th class="w-15 table-header">1</th>
        <th class="w-15 table-header">x</th>
        <th class="w-15 table-header">2</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>

      <tr>
        <td class="w-30">
          <div class="truncate" pTooltip="{{data.matchName}}" tooltipPosition="top">{{data.matchName}}</div>
        </td>
        <td class="w-25">
          <div>{{data.date}}</div>
        </td>
        <td class="w-15">
          <div style="display: flex;">
            <!-- <span class="bet-value1 f-w-bold text-center">1x</span>
            <span class="bet-value2 f-w-bold text-center">&nbsp;</span> -->
            <span class="bet-value1 f-w-bold text-center"
              (click)="openStake(data.id, data.bat1.x, 'lay', data.bat1.team_id, data.sports_id, data.bat1.team_name)">{{data.bat1.x}}</span>
            <span class="bet-value2 f-w-bold text-center"
              (click)="openStake(data.id, data.bat1.y, 'back', data.bat1.team_id, data.sports_id, data.bat1.team_name)">{{data.bat1.y}}</span>
          </div>
        </td>
        <td class="w-15">
          <div style="display: flex;">
            <span class="bet-value1 f-w-bold text-center">&nbsp;</span>
            <span class="bet-value2 f-w-bold text-center">&nbsp;</span></div>

        </td>
        <td class="w-15">
          <div style="display: flex;">
            <span class="bet-value1 f-w-bold text-center"
              (click)="openStake(data.id, data.bat2.x, 'lay', data.bat2.team_id, data.sports_id, data.bat2.team_name)">{{data.bat2.x}}</span>
            <span class="bet-value2 f-w-bold text-center"
              (click)="openStake(data.id, data.bat2.y, 'back', data.bat2.team_id, data.sports_id, data.bat2.team_name)">{{data.bat2.y}}</span>
          </div>
        </td>
      </tr>



    </ng-template>
  </p-table>
</div>
<ng-template #noData>
  <p-table class="table inPlay-table" [value]="responseData" [style]=" {width:'100%'}">
    <ng-template pTemplate="header">
      <tr>
        <th class="cricket-header">{{header}}</th>
        <th class="cricket-header"></th>
        <th class="cricket-header"></th>
        <th class="cricket-header"></th>
        <th class="cricket-header"></th>
      </tr>
      <tr>
        <th class="w-30 table-header"></th>
        <th class="w-25 table-header"></th>
        <th class="w-15 table-header">1</th>
        <th class="w-15 table-header">x</th>
        <th class="w-15 table-header">2</th>
      </tr>
      <tr class="text-center">
        <th colspan="12" style="font-weight: normal;font-size: 13px;color: #EC7289;">No Record</th>
      </tr>
    </ng-template>
    <!-- No record found -->
  </p-table>
</ng-template>
<div *ngIf="openSettingModel" class="setting-popup">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-cog"></i> Setting
      <i class="fa fa-close float-right" (click)="closeSetting()"></i>

    </div>
    <div class="card-body">
      <div class="setting-header ml-1">Quick Stake</div>
      <div class="mt-1" *ngIf="!editableStake">
        <ng-container *ngFor="let stake of stake4;let index = index">
          <button class="btn  button-first-row w-70" [ngClass]="stake == selectedStake.value ? 'success': ''"
            (click)="setStake(index,stake4[index])">{{stake}}</button>
        </ng-container>
      </div>
      <div class="mt-1" *ngIf="editableStake">
        <ng-container *ngFor="let stake of stake4; let index=index">
          <input type="number" class="btn  button-first-row w-70" [(ngModel)]="stake4[index]">
          <!-- <button class="btn  button-first-row w-70">{{stake}}</button> -->
        </ng-container>
      </div>
      <div class="mt-1" *ngIf="!editableStake">
        <ng-container *ngFor="let stake of stake3;let index=index">
          <button class="btn  button-first-row w-90" [ngClass]="stake == selectedStake.value ? 'success': ''"
            (click)="setStake(index,stake3[index])">{{stake}}</button>
        </ng-container>
      </div>
      <div class="mt-1" *ngIf="editableStake">
        <ng-container *ngFor="let stake of stake3; let index=index">
          <input type="number" class="btn  button-first-row w-70" [(ngModel)]="stake3[index]">
        </ng-container>
      </div>
      <div class="mt-1 mr-2">
        <button class="btn  button-first-row w-100" (click)="onEditableStake()">Edit Stake <i
            class="fa fa-edit"></i></button>
      </div>
      <div class="mt-2 ml-3">
        <p>If won, you will have a profit of {{hoverprofit}}</p>
      </div>
      <div class="mt-2 ml-3">
        <button class="btn btn-cancel  button-first-row w-130" (click)="resetStake()">Cancel </button>
        <button class="btn btn-save button-first-row w-130" (click)="onSave()" *ngIf="!editableStake">Save Bet</button>


      </div>
    </div>
  </div>
</div>
