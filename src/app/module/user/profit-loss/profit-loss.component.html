<ng-container *ngIf="transactionData && transactionData.length>0">  
      <div class="col-md-12"  style="padding: 0;">
        <h6 class="profit-loss-title">Profit & Loss</h6>

        <div style="width: 100%;background:#ffffff">
          <div class="table-responsive">
            <p-table #dt class="table table-striped  table-hover profit-loss-table" [value]="transactionData" [style]=" {width:'100%'}">
              <ng-template pTemplate="caption">
                <div style="text-align: right;padding-right: 3%;">
                  <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                  <p-calendar class="calendar-class-registration" appendTo="body" placeholder="DD-MM-YYYY"
                    dateFormat="dd-mm-yy" dataType="string" [showIcon]="true"
                    (onSelect)="dt.filterGlobal($event.target.value, 'contains')" onPaste="return false;">
                  </p-calendar>
                  <!-- <input type="text" pInputText size="50" placeholder="Global Filter"
                    (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto"> -->
                </div>
             
              </ng-template>
              <br>
              <ng-template pTemplate="header">
                <tr class="text-center ">
                  <th style="  background-color: #243A48;
                  color:white;font-weight:normal" colspan="6" >Profit & Loss
                  </th>
                </tr>
                <tr class="text-center">
                  <th>
                    S.No
                  </th>
                  <th>
                    Description
                  </th>
                  <th style="width: 15%">
                    P&L
                  </th>
                  <th style="width: 15%">
                    Commision
                  </th>
                  <th>
                    Date/Time
                  </th>
                  <th style="width: 15%">
                    Balance
                  </th>

                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-transaction let-i="rowIndex">
                <tr class="text-center">
                  <td>
                    {{i+1}}
                  </td>
                  <td>
                    {{transaction.description}}
                  </td>
                  <td [ngStyle]="{'color': transaction.profit_or_loss>0 ? 'green' : 'red'}">
                    <b>{{transaction.profit_or_loss}}</b>
                  </td>
                  <td>
                    {{transaction.commissoin}}
                  </td>
                  <td>
                    {{transaction.created_at  | date: 'dd MMM, yyyy'}}
                  </td>
                  <td>
                    {{transaction.balance}}
                  </td>

                </tr>
              </ng-template>

            </p-table>
          </div>

        </div>

      </div>

</ng-container>
